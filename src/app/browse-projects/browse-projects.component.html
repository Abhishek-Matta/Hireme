<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
      .ml-c{
        margin-left: 50rem !important;
      }
    </style>
</head>
<body style="background-color:#f0f0f0;">
<nav class=" navbar navbar-expand-sm bg-light navbar-light" style="height:70px;">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">HireMe</a>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" routerLink="/post-project" routerLinkActive="active">Hire</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/browse-projects" routerLinkActive="active">Work</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/help" routerLinkActive="active">Help</a></li>
    </ul>
    <ul class="navbar-nav ml-c">
      <li class="nav-item"><a class="nav-link" routerLink="/deposit" routerLinkActive="active">Balance<span class="fa fa-angle-down"></span></a></li>
      <li class="nav-item"><a class="nav-link"><span class="fa fa-comment"></span></a></li>
      <li class="nav-item"><a class="nav-link"><span class="fa fa-bell"></span></a></li>
      <li class="nav-item"><a class="nav-link"><span class="fa fa-list"></span></a></li>
      <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown"><span class="fa fa-user"></span></a>
         <div class="dropdown-menu">
           <li><a class="dropdown-item" (click)="logout()" >Logout</a></li>
         </div>
      </li>
    </ul>
</nav>
<br><br><br>


<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-2">
    <b>Skills</b><hr>
    <form>
      <div class="checkbox">
        <label><input type="checkbox" name="html" [(ngModel)]="b[1]" (click)="changeInArray(html,1)">HTML</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="css" [(ngModel)]="b[2]" (click)="changeInArray(css,2)">CSS</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox"  name="js" [(ngModel)]="b[3]" (click)="changeInArray(js,3)">Javascript</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="angular" [(ngModel)]="b[4]" (click)="changeInArray(ang,4)">Angular</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="mongo" [(ngModel)]="b[5]" (click)="changeInArray(mongo,5)">MongoDB</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="express" [(ngModel)]="b[6]" (click)="changeInArray(express,6)">Express</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="node" [(ngModel)]="b[7]" (click)="changeInArray(node,7)">Node.js</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="php" [(ngModel)]="b[8]" (click)="changeInArray(php,8)">PHP</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="android" [(ngModel)]="b[9]" (click)="changeInArray(android,9)">Android</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="ios" [(ngModel)]="b[10]" (click)="changeInArray(ios,10)">iOS</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="logo-design" [(ngModel)]="b[11]" (click)="changeInArray(logo_design,11)">Logo Design</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="data-entry" [(ngModel)]="b[12]" (click)="changeInArray(data_entry,12)">Data Entry</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="mysql" [(ngModel)]="b[13]" (click)="changeInArray(mysql,13)">MySQL</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="web-hosting" [(ngModel)]="b[14]" (click)="changeInArray(web_hosting,14)">Web Hosting</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="software-testing" [(ngModel)]="b[15]" (click)="changeInArray(software_testing,15)">Software Testing</label>
      </div>

    </form>
  </div>
  <div class="col-sm-7">
    <div *ngIf="!filter">
     
    <div *ngFor="let p of projects">
       <div class="card">
        <div class="card-header">{{p.title}}</div>
        <div class="card-body">{{p.description}}</div>
        <div class="card-footer">{{p.skills}}</div>
      </div><br>
    </div>
    </div>

    <div *ngIf="filter">
      
        <div *ngFor="let d of da">
           <div class="card">
            <div class="card-header">{{d.title}}</div>
            <div class="card-body">{{d.description}}</div>
            <div class="card-footer">{{d.skills}}</div>
          </div><br>
        </div>
        </div>
    
  </div>
  <div class="col-sm-1"></div>
</div>
</body>
