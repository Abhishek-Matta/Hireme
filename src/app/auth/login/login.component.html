<form #loginform="ngForm" (ngSubmit)= "loginsub(loginform.value)">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" #email="ngModel"  name="email" required ngModel>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" #password="ngModel"  name="password" required ngModel>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
