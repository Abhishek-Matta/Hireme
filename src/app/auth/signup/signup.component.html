
<form #signupform="ngForm" (ngSubmit)="signupsub(signupform.value)">
  
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" #email="ngModel"  name="email" required ngModel>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" #password="ngModel"  name="password" required ngModel>
  </div>

  <button type="submit" class="btn btn-default">Sign Up</button>
</form>
